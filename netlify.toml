[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Enable build caching to speed up builds
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  # Use Netlify's build cache
  NPM_FLAGS = "--prefer-offline --no-audit"
